<div class="container">

	<h2>POKEDEX</h2>

	<mat-form-field>
		<mat-label>Search For Pokemon</mat-label>
		<input
    matInput
    (keyup)="applyFilter($event)"
  />
</mat-form-field>
		<mat-card class="example-card" *ngFor="let indVal of pickedData ">
			<mat-card-header>
				<div mat-card-avatar class="example-header-image"></div>
				<mat-card-title>Pokemon Of The Day : </mat-card-title>
				<mat-card-subtitle>Name : {{indVal.name}}</mat-card-subtitle>
				<mat-card-content>
					<img mat-card-image src={{indVal.imageUrl}} height='70'
					alt="image">
				</mat-card-content>
			</mat-card-header>
		</mat-card>
		<hr>
		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource" matSort>

				<!-- Name Column -->
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
					<td mat-cell *matCellDef="let row">{{ row.name }}</td>
				</ng-container>

				<!-- url Column -->
				<ng-container matColumnDef="url">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
					<td mat-cell *matCellDef="let row">
						<button mat-raised-button >
          Details 
        </button>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</div>
</div>
